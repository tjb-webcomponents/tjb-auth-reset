<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tjb-auth-reset</title>
  <link rel="stylesheet" href="btn.css">
  <style>
    body {
      text-align: center;
    }
    .example {
      margin: auto;
      font-family: sans-serif;
      display: inline-block;
      text-align: initial;
    }
  </style>
</head>

<body>

  <h1>tjb-auth-reset</h1>

  <h2>Example:</h2>

  <div class="example">

    <tjb-auth-reset postbody="{ 'lol': 'rofl' }" posturl="/your/api/url" mailurl="https://jsonplaceholder.typicode.com/users">
      <input class="btn btn--cta btn--fs" value="SEND" type="submit" slot="submit" />
    </tjb-auth-reset>

    <script src="tjb-auth-reset.js" type="module"></script>
    <script>
      const tjbAuthreset = document.querySelector('tjb-auth-reset');
      tjbAuthreset.addEventListener('reset/location', () => location.reload());
      tjbAuthreset.addEventListener('reset/error', error => console.log("error", error));
    </script>

  </div>

</body>

</html>
